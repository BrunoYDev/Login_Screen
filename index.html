<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="common left">
                <figure>
                    <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="computer image">
                </figure>
            </div>
            <div class="common right">
                <form>
                    <h2>Member Login</h2>
                    
                    <div class="inputContainer">
                        <label hidden for="email">E-mail</label>
                        <input class="imginp" required type="email" name="email" id="email" placeholder="E-Mail">
                    </div>

                    <div class="inputContainer">
                        <label hidden for="password">password</label>
                        <input class="imginp" required type="password" name="password" id="password" placeholder="Password">
                    </div>

                    <div class="inputContainer">
                        <label hidden for="submit">Submit</label>
                        <input type="submit" name="submit" value="LOGIN">
                    </div>

                    <p class="first">Forgot <a href="#">Username/Password</a></p>
                    <p class="second"><a href="#">Create your account</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
